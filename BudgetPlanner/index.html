<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Budget Planner</title>
    <style>
        h2, p {
            margin: 10px 0;
        }
        header {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="indigo">
    <header class="indigo darken-1 section">
        <h2 class="center white-text">Budget Planner</h2>
        <p class="center flow-text grey-text text-lighten-2">Monthly money tracker</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add item:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost">
                            <label for="cost">Item cost ($)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">Add item</button>
                        </div>    
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>                    
                    </div>
                    
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
